<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Q2推荐奖赏</title>
  <script>
    window.onload = function () {
      const correctPassword = "deyorq2"; // 设置密码
      const userInput = prompt("请输入密码：");

      if (userInput === correctPassword) {
        // 创建一个隐藏的 a 标签并触发点击下载
        const link = document.createElement('a');
        link.href = "DeyorQ2.xlsx"; // 文件路径
        link.download = "DeyorQ2.xlsx"; // 下载保存的文件名
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } else {
        alert("密码错误。");
      }
    };
  </script>
</head>
<body>
</body>
</html>
